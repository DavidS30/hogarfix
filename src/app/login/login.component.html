
<form [formGroup]="registerForm">
    <div class="container">
            <h1>{{page == 'login' ? 'Ingresa' : 'Registrate'}}</h1>
            <div class="register_container" *ngIf="page=='register'">
                <form (ngSubmit)="onSubmitRegister()" [formGroup]="registerForm" class="form">
                    <mat-form-field appearance="fill">
                        <mat-label>Email:</mat-label>
                        <input matInput formControlName="email">
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Usuario:</mat-label>
                        <input matInput formControlName="username">
                    </mat-form-field>
                    
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    
                    <mat-form-field>
                        <mat-label>Confirm Password</mat-label>
                        <input matInput [type]="hide_confirmation ? 'password' : 'text'" formControlName="confirm_password">
                        <button mat-icon-button matSuffix (click)="hide_confirmation = !hide_confirmation" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide_confirmation">
                            <mat-icon>{{hide_confirmation ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>

                    <hr/>

                    <h4> Información Personal</h4>

                    <mat-form-field appearance="fill">
                        <mat-label>Nombre:</mat-label>
                        <input matInput formControlName="name">
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Apellido:</mat-label>
                        <input matInput formControlName="last_name">
                    </mat-form-field>
                    
                    <div>
                        <mat-error *ngIf="registerForm.invalid">{{getErrorMessageRegister()}}</mat-error>
                    </div>
                    <div>
                        <button type="submit" [disabled]="!registerForm.valid"  mat-raised-button >Registrarme</button>
                    </div>
                    <hr>
                    <a (click)="changePage()">Si ya tienes cuenta, ingresa aquí.</a>
                </form>
            </div>
            <div class="login_container" *ngIf="page=='login'">
                <form (ngSubmit)="onSubmitLogin()" [formGroup]="loginForm" class="form">
    
                    <mat-form-field appearance="fill">
                        <mat-label>Usuario:</mat-label>
                        <input matInput formControlName="username">
                    </mat-form-field>
                    
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    
                    <div>
                        <mat-error *ngIf="loginForm.invalid">{{getErrorMessageLogin()}}</mat-error>
                    </div>
                    <div>
                        <button type="submit" [disabled]="!loginForm.valid"  mat-raised-button >Ingresar</button>
                    </div>
                    <hr>
                    <a (click)="changePage()">¿Aun no tienes cuenta?, registrate aquí.</a>
                </form>
            </div>
        
    </div>
</form>
